<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Book Ride : A car pooling application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/bookride.css" th:href="@{/css/bookride.css}"/>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Book A Ride</h1>
</div>
<div class="text-center">
<div class="container login-container text-center">
    <div id="loginContainer" class="row">
        <div id="formContainer" class="col-lg-8 login-form-1">
            <h3>User Login</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Login" />
            </div>
            <div class="form-group">
                <a href="#" class="btnForgetPwd">Forget Password?</a>
            </div>
        </div>
    </div>
    </div>
</div>


<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Copyright by BookRide. All Rights Reserved.</p>
</div>

</body>
</html>
